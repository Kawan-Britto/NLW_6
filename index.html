<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assents/icons/style.css" />
    <title>Beautysalon</title>
  </head>
  <body>
    <header id="header">
      <nav class="container show">
        <a href="#" class="logo">beauty<span>salon</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#tertimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contatos</a></li>
          </ul>
        </div>
        <div class="icon-menu toggle"></div>
        <div class="icon-close toggle"></div>
      </nav>
    </header>

    <main>
      <section class="content" id="home">
        <div class="container grid">
          <div class="image_home">
            <img src="/img/hair_style.png" alt="hair style" />
          </div>
          <div class="text_home">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo especializado em tratamentos
              naturais
            </p>
            <a href="" class="button">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="services">
        <div class="container grid">Serviços</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="tertimonials">
        <div class="container grid">Testemunhas</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="contact">
        <div class="container grid">Contatos</div>
      </section>
    </main>
  </body>
</html>
